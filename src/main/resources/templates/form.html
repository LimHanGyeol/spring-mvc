<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Event</title>
</head>
<body>
<form action="#" th:action="@{/events}" method="post" th:object="${event}">
    <p th:if="${#fields.hasErrors('limitOfEnrollment')}" th:errors="*{limitOfEnrollment}">Incorrect data</p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>

    <input type="number" title="id" th:field="*{id}"/>
    <input type="text" title="name" th:field="*{name}"/>
    <input type="text" title="limit" th:field="*{limitOfEnrollment}"/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
