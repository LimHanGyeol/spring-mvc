<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Event</title>
</head>
<body>
<form action="#" th:action="@{/events/form/limit}" method="post" th:object="${event}">
    <p th:if="${#fields.hasErrors('limitOfEnrollment')}" th:errors="*{limitOfEnrollment}">Incorrect data</p>
    Limit : <input type="text" title="limitOfEnrollment" th:field="*{limitOfEnrollment}"/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
